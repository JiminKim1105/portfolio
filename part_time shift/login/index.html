<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        appearance: none;
        background: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="login-3">

      <img class="working-schedule" src="working-schedule.png" />
      <div class="shift">Shift</div>

      <div class="login-box">
        <div class="rectangle-12"></div>
        <svg
          class="rectangle-10"
          width="445"
          height="46"
          viewBox="0 0 445 46"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.5 20C0.5 9.23045 9.23045 0.5 20 0.5H425C435.77 0.5 444.5 9.23045 444.5 20V45.5H0.5V20Z"
            fill="white"
            stroke="#6F9BC4"
          />
        </svg>

        <div class="rectangle-11"></div>
        <img class="user" src="user.png" />
        <div class="id">아이디</div>
        <img class="lock" src="lock.png" />
        <div class="password">비밀번호</div>
        <div class="id/pw">아이디/비밀번호 찾기</div>
        <div class="join">회원가입</div>
        <div class="login-w">로그인</div>
        <svg
          class="vector-8"
          height="30"
          viewBox="0 0 0 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 30L0 -7.63685e-08" stroke="black" />
        </svg>
      </div>
      
    </div>
  </body>
</html>
